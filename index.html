<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link href="src/s.scss" rel="stylesheet" />
  </head>

  <body>
    <div id="controls">
      <div id="dot1" class="dot-wrapper" data-region="topLeft">
        <div class="cyan dot active"></div>
      </div>
      <div id="dot2" class="dot-wrapper" data-region="topRight">
        <div class="orange dot"></div>
      </div>
      <div id="dot3" class="dot-wrapper" data-region="bottomLeft">
        <div class="yellow dot"></div>
      </div>
      <div id="dot4" class="dot-wrapper" data-region="bottomRight">
        <div class="violet dot"></div>
      </div>
      <p id="instrument" class="control-title">Instrument</p>
      <div id="instrument-select-wrapper" class="select-wrapper">
        <div id="instrument-select" class="select"></div>
        <div id="instrument-options" class="options">
          <p class="option">
            bass
          </p>
          <p class="option">
            piano
          </p>
          <p class="option">
            flute
          </p>
          <p class="option">
            viola
          </p>
          <p class="option">
            violin
          </p>
          <p class="option">
            guitar
          </p>
          <p class="option">
            gunshot
          </p>
          <p class="option">
            bagpipe
          </p>
        </div>
      </div>
      <button id="refresh-connection">Refresh</button>
      <p id="connection-status" class="not-connected control-title"></p>
    </div>
    <div id="app"></div>

    <script src="src/index.ts"></script>
  </body>
</html>
